<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icono de Pestaña -->
    <link rel="icon" href="assets/icons/Logo_FarmFood.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/sIndex.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background-blur"></div>
    <div class="login-card">
        <div class="d-flex align-items-center mb-3 text-center">
            <img src="assets/icons/Logo_FarmFood.png" alt="Logo" height="40" class="me-2">
            <h2 class="text" style="color: #6C7252;">Farm Food</h2>
        </div>
        <h3 class="text-center">Iniciar Sesión</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" id="loginButton" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/jLogin.js"></script>
</body>

</html>
